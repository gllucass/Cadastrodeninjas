<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold" th:if="${ninja.id == null}">Cadastrar Novo Ninja</h1>
                <h1 class="display-5 fw-bold" th:unless="${ninja.id == null}">Editar Ninja</h1>
                <p class="lead text-muted">Preencha os dados para registrar um novo shinobi na aldeia.</p>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" class="form-control" id="idade" th:field="*{idade}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rank" class="form-label">Rank</label>
                                <select class="form-select" id="rank" th:field="*{rank}" required>
                                    <option value="" disabled>Selecione um rank...</option>
                                    <option value="Genin">Genin</option>
                                    <option value="Chunin">Chunin</option>
                                    <option value="Jonin">Jonin</option>
                                    <option value="Anbu">Anbu</option>
                                    <option value="Kage">Kage</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">URL do Avatar</label>
                            <input type="url" class="form-control" id="imgUrl" th:field="*{imgUrl}">
                        </div>
                        <div class="mb-3">
                            <label for="missoes" class="form-label">Missão Atual</label>
                            <select class="form-select" id="missoes" th:field="*{missoes}">
                                <option value="">-- Sem Missão --</option>

                                <option th:each="missao : ${todasAsMissoes}"
                                        th:value="${missao.id}"
                                        th:text="${missao.nome}">
                                </option>
                            </select>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/ninjas/ui/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-2"></i>Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar Ninja</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Missão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold" th:if="${missao.id == null}">Nova Missão</h1>
                <h1 class="display-5 fw-bold" th:unless="${missao.id == null}">Editar Missão</h1>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <form th:action="@{/missoes/ui/salvar}" th:object="${missao}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Missão</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="dificuldade" class="form-label">Dificuldade</label>
                            <select class="form-select" id="dificuldade" th:field="*{dificuldade}" required>
                                <option value="" disabled>Selecione a dificuldade...</option>
                                <option value="Rank-D">Rank-D (Fácil)</option>
                                <option value="Rank-C">Rank-C (Normal)</option>
                                <option value="Rank-B">Rank-B (Difícil)</option>
                                <option value="Rank-A">Rank-A (Muito Difícil)</option>
                                <option value="Rank-S">Rank-S (Lendária)</option>
                            </select>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/missoes/ui/listar}" class="btn btn-secondary me-2"><i class="fas fa-times me-2"></i>Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar Missão</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

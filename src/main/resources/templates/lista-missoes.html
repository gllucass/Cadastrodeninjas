<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Missões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-4 fw-bold">Gerenciador de Missões</h1>
        <p class="lead text-muted">Cadastre, edite e visualize as missões da aldeia.</p>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/missoes/ui/novo}" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-2"></i>Adicionar Missão
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome da Missão</th>
                    <th scope="col">Dificuldade</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="missao : ${missoes}">
                    <th scope="row" th:text="${missao.id}">1</th>
                    <td th:text="${missao.nome}">Nome da Missão</td>
                    <td><span class="badge rounded-pill text-bg-warning" th:text="${missao.dificuldade}"></span></td>
                    <td class="text-center">
                        <a th:href="@{/missoes/ui/editar/{id}(id=${missao.id})}" class="btn btn-sm btn-outline-primary me-1" title="Editar"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/missoes/ui/excluir/{id}(id=${missao.id})}" class="btn btn-sm btn-outline-danger" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/ninjas/ui/listar}" class="btn btn-secondary">Gerenciar Ninjas</a>
    </div>
</div>
</body>
</html>
